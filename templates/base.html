{% load django_bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <title>DAPLE</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    {% bootstrap_css %}
    {% block css %}{% endblock css %}

</head>
<body class="bg-light">
<nav class="nav navbar navbar-expand-lg shadow-sm bg-white" id="nav-sticky" style="height: 90px; z-index: 100;">
    <div class="container bg-white">
        <a href="{% url 'stores:index' %}">
        <img class="navbar-brand" src="{% static 'images/logo.png' %}" style="width: 100px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'stores:index' %}">Store</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'reviews:index' %}">Review</a>
                </li> -->
            </ul>

            <!-- 검색창 -->
            <br>
            <form class="d-flex">
                <input class="form-control me-1" type="search" placeholder="맛집 검색하기" aria-label="Search" style="border-radius: 104.375rem; width: 30rem;">
                <a class="search-btn btn" type="submit"><i class="bi bi-search"></i></a>
            </form>
            <br>

            <!-- 유저이름 -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                        {{ user }}
                    </a>
                    <ul class="dropdown-menu" id="drop-menu" aria-labelledby="navbarDropdown">
                        {% if user.is_authenticated %}
                            <li><a class="nav-link ms-1" href="{% url 'accounts:mypage' user.pk %}">마이페이지</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="nav-link ms-1" href="{% url 'accounts:logout' %}">로그아웃하기</a>
                        {% else %}
                            <a class="nav-link ms-1" href="{% url 'accounts:signup' %}">회원가입하기</a>
                            <a class="nav-link ms-1" href="{% url 'accounts:login' %}">로그인하기</a>
                        {% endif %}
                    </li>
                  </ul>
                </li>
            </ul>

        </div>
    </div>
</nav>

<div class="container my-5">
    {% block content %}{% endblock content %}
    <script type="text/javascript" defer src="{% static 'javascript/style.js' %}"></script>
    <script src="https://cdn.lordicon.com/qjzruarw.js"></script>
    {% bootstrap_javascript %}
</div>
