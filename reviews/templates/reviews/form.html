{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block content %}

{% if request.resolver_match.url_name == 'create' %}
  <h1>
    리뷰 작성
  </h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="작성 완료">
    <a href="{% url 'reviews:index' %}">뒤로</a>
  </form>
{% else %}
  <h1>
    리뷰 수정
  </h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="작성 완료">
    <a href="{% url 'reviews:index' %}">뒤로</a>
  </form>
{% endif %}
{% endblock %}
