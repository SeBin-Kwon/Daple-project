{% extends 'base.html' %}

{% load django_bootstrap5 %}

{% block css %}
{% endblock %}

{% block content %}


{% if user.is_authenticated %}
    <h1><a href="{% url 'accounts:logout' %}">로그아웃하기</a></h1>
{% else %}
    <h1><a href="{% url 'accounts:signup' %}">회원가입하기</a></h1>
    <h1><a href="{% url 'accounts:login' %}">로그인하기</a></h1>
{% endif %}
<h1><a href="{% url 'accounts:mypage' user.pk %}">마이페이지</a></h1>


{% endblock %}
