{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {% for item in stores %}
                <h1><a href="{% url 'stores:detail' item.pk %}">{{ item.store_name }}</a></h1>


                {%  endfor %}
            <a href="{% url 'stores:create' %}">생성</a>
            </div>
        </div>
    </div>

    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f67a00458fad2dd649d99395a35661d1&libraries=services"></script>
     <button type="button" onclick="locationSearch()" class="btn btn-lg btn-primary" id="getMyPositionBtn">내 위치 가져오기
    </button>

    <div id="map" style="width:500px;height:400px;"></div>

    <script type="text/javascript" src="{% static 'js/map.js' %}"></script>




{% endblock %}
